<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SFK</title>
  </head>
  <body>
    <header class="header">
      <p class="logo-date">SFK <span>Est. 2000</span></p>
      <nav class="nav"></nav>
      <ul class="nav-list">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Exec Team</a></li>
        <li><a href="#" class="nav-link">Committees</a></li>
        <li><a href="#" class="nav-link">FAQ's</a></li>
        <li><a href="#" class="nav-link nav-cta">Sign up!</a></li>
      </ul>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text">
            <h1 class="primary-heading">Sports For Kids</h1>
            <p class="hero-description">
              Bringing sports to the kids of the Bryan-College Station Area
            </p>
          </div>
          <img
            src="img/sportsFest/sports-fest-tug-of-war.jpg"
            class="hero-img hero-img--1"
            alt="kids playing tug-of-war"
          />
          <img
            src="img/sportsFest/sports-fest-athletes.jpg"
            class="hero-img hero-img--2"
            alt="College athletes playing tug of tug-of-war"
          />
        </div>
      </section>
    </main>
  </body>
</html>
